<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S. Game</title>
</head>

<body>
    <p id="compChoice"></p>

    <div id="selection">
        <button value="Rock">Rock!</button>
        <button value="Paper">Paper!</button>
        <button value="Scissor">Scissor!</button>
    </div>
    <div>
        <p id="player"></p>
        <p id="computer"></p>
        <p id="result"></p>
    </div>
    <div>
        <p id="round"></p>
        <p id="playerScore"></p>
        <p id="compScore"></p>
        <h3 id="winner"></h3>
    </div>



    <script src="./app.js"></script>
</body>

</html>
